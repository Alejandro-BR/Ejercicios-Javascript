<!DOCTYPE html>
<html lang="es">

<!-- El cálculo de la letra del Documento Nacional de Identidad (DNI) es un proceso
matemático sencillo que se basa en obtener el resto de la división entera del número de DNI y el número 23. A partir del resto de la división, se obtiene la letra
seleccionándola dentro de un array de letras.  -->

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio 5</title>
  <style>
    body {
      background-color: rgb(58, 134, 185);
    }
  </style>
</head>

<body>
  <script>
    let dato1, numero, division, letraDNI, letraIntroducida;
    var letras = ['T', 'R', 'W', 'A', 'G', 'M', 'Y', 'F', 'P', 'D', 'X', 'B', 'N', 'J', 'Z', 'S', 'Q', 'V', 'H',
      'L', 'C', 'K', 'E', 'T'];

    dato1 = window.prompt("Introduce tu numero de DNI (sin la letra)");
    numero = parseInt(dato1);

    if ((numero > 0) && (numero < 99999999)) {
      division = numero / 23;
      letraDNI = letras[division];

      letraIntroducida = window.prompt("Introduce la letra de tu DNI");

      if (letraDNI == letraIntroducida) {
        alert("El numero introducido es correcto")
      } else {
        alert("El numero proporcionado no es valido")
      }
    } else {
      alert("Introduciste un numero no valido");
    }
  </script>
</body>

</html>
